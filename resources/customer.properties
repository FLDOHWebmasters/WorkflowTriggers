plugin.asset.factory.description.sdfieldstosystemnamex=This plugin runs after the user submits the new page. The plug-in takes the value of the Data Definition text fields specified by the "field identifiers" parameter, concatenates them together using the "concatenation token" parameter, makes the resulting string lower-case and then replaces all spaces with the "space token" string. It then sets the result to be the system name of the new asset.
plugin.asset.factory.name.sdfieldstosystemnamex=Data Definition Fields to System Name Replace